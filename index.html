<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mundo de Blocos Mobile</title>
<style>
body { margin:0; padding:0; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; overflow:hidden; }
canvas { background:#000; display:block; }
#controls { position: fixed; bottom:10px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center; width:100%; }
button { padding:15px 20px; font-size:18px; border:none; border-radius:10px; background:#66ccff; color:#001; font-weight:700; cursor:pointer; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="controls">
<button id="up">⬆</button>
<button id="left">⬅</button>
<button id="down">⬇</button>
<button id="right">➡</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const visibleBlocks = 17; // 8 blocos de cada lado + 1 player
let blockSize;
let player = { x:0, y:0 }; // posição no mundo virtual

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  blockSize = Math.min(canvas.width, canvas.height) / visibleBlocks;
  draw();
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function drawRoundedRect(x,y,w,h,r,color){
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.moveTo(x+r,y);
  ctx.lineTo(x+w-r,y);
  ctx.quadraticCurveTo(x+w,y,x+w,y+r);
  ctx.lineTo(x+w,y+h-r);
  ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
  ctx.lineTo(x+r,y+h);
  ctx.quadraticCurveTo(x,y+h,x,y+h-r);
  ctx.lineTo(x,y+r);
  ctx.quadraticCurveTo(x,y,x+r,y);
  ctx.fill();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  let offsetX = canvas.width/2 - blockSize/2;
  let offsetY = canvas.height/2 - blockSize/2;

  for(let i=-8;i<=8;i++){
    for(let j=-8;j<=8;j++){
      let color = (i===-8||i===8||j===-8||j===8) ? 255 : 0;
      ctx.fillStyle = `rgb(${color},${color},${color})`;
      ctx.fillRect(offsetX + i*blockSize, offsetY + j*blockSize, blockSize, blockSize);
    }
  }

  // personagem arredondado
  drawRoundedRect(offsetX, offsetY, blockSize, blockSize, blockSize*0.2, '#ffffff');
}

function move(dx,dy){
  player.x += dx;
  player.y += dy;
  draw();
}

document.getElementById('up').addEventListener('click',()=>move(0,-1));
document.getElementById('down').addEventListener('click',()=>move(0,1));
document.getElementById('left').addEventListener('click',()=>move(-1,0));
document.getElementById('right').addEventListener('click',()=>move(1,0));
</script>
</body>
</html>
