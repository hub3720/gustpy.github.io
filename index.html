<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minha IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat {
      width: 100%;
      max-width: 400px;
      background: #111827;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #6366f1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    pre {
      background: black;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div class="chat">
    <h2>Minha IA</h2>
    <input id="msg" placeholder="Digite algo...">
    <button onclick="enviar()">Enviar</button>
    <pre id="resposta"></pre>
  </div>

  <script>
    const TOKEN = "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";

    async function enviar() {
      const msg = document.getElementById("msg").value;
      document.getElementById("resposta").innerText = "Pensando...";

      try {
        const res = await fetch(
          "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2",
          {
            method: "POST",
            headers: {
              "Authorization": "Bearer " + TOKEN,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              inputs: msg
            })
          }
        );

        const data = await res.json();

        const respostaIA =
          data[0]?.generated_text || "Erro ao gerar resposta.";

        document.getElementById("resposta").innerText = respostaIA;

      } catch (e) {
        document.getElementById("resposta").innerText = "Erro: " + e;
      }
    }
  </script>

</body>
</html>
